<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Self-similarity Matrix</title>
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <script src="js/pushData.js"></script>
    <script src="js/strFormat.js"></script>
    <script src="js/selfSim.js"></script>
    <script src="js/nullNot.js"></script>
    <script src="js/clear.js"></script>
</head>
<body>
    <header class="top">SelfSim</header>
    <section>
    <aside class="controls">
        <ul>
            <li><button onclick="pushData('inputTextA', 'inputTextA', 'outputA');">A=A</button></li>
            <li><button onclick="clearTextArea('inputTextA');">Clear Text A</button></li>
            <li><button onclick="clearTable('outputA');">Clear Table A</button></li>
        
            <li><button onclick="pushData('inputTextB', 'inputTextB', 'outputB');">B=B</button></li>
            <li><button onclick="clearTextArea('inputTextB');">Clear Text B</button></li>
            <li><button onclick="clearTable('outputB');">Clear Table B</button></li>

            <li><button onclick="pushData('inputTextA', 'inputTextB', 'outputAB')">A=B</button></li>
            <li><button onclick="clearTable('outputAB');">Clear Table AB</button></li>
        </ul>
    </aside>
    </section>
    <section>
    <article class="inputs">
        <textarea type="text" id="inputTextA" rows="15" cols="40" maxlength="3151">Input your text A here here text your input</textarea>
        <textarea type="text" id="inputTextB" rows="15" cols="40" maxlength="3151">Input your text B here here text your input</textarea>
    </article>

    <article class="outputs">
        <table id="outputA"></table>
        <table id="outputB"></table>
        <table id="outputAB"></table>
    </article>
    </section> 
</body>
</html>
