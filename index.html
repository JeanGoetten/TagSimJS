<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Self-similarity Matrix</title>
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <script src="js/pushData.js"></script>
    <script src="js/strFormat.js"></script>
    <script src="js/selfSim.js"></script>
    <script src="js/nullNot.js"></script>
    <script src="js/clear.js"></script>
    <script src="js/counter.js"></script>
    <script src="js/maxCharDisclaimer.js"></script>
</head>
<body>
    <header class="top">
        <div id="logo">SelfSim</div>
            <div id="statistics">
                <b id="wordsA"></b>
                <b id="wordsB"></b>
                <b id="wordsC"></b>
            </div>
        </div>
    </header>
    <aside class="controls">
        <ul>
            <li><button id="AA" onclick="pushData('inputTextA', 'inputTextA', 'outputA', this.id);">A=A</button></li>
            <li><button onclick="clearTextArea('inputTextA');">Clear Text A</button></li>
            <li><button onclick="clearTable('outputA');">Clear Table A</button></li>
        
            <li><button id="BB" onclick="pushData('inputTextB', 'inputTextB', 'outputB', this.id);">B=B</button></li>
            <li><button onclick="clearTextArea('inputTextB');">Clear Text B</button></li>
            <li><button onclick="clearTable('outputB');">Clear Table B</button></li>

            <li><button id="AB" onclick="pushData('inputTextA', 'inputTextB', 'outputAB', this.id)">A=B</button></li>
            <li><button onclick="clearTable('outputAB');">Clear Table AB</button></li>
        </ul>
    </aside>
    <section>
        <article class="inputs">
            <textarea type="text" id="inputTextA" rows="15" cols="40" maxlength="3151" onkeyup="charCount(this.value, 'counter1')">Input your text A here</textarea>
            <b id='counter1'></b> 
            </article>
            <article class="inputs">
            <textarea type="text" id="inputTextB" rows="15" cols="40" maxlength="3151" onkeyup="charCount(this.value, 'counter2')">Input your text B here</textarea>
            <b id='counter2'></b> 
        </article>
    </section>
    <article class="outputs">
        <div id="outputA"></div>
        <div id="outputB"></div>
        <div id="outputAB"></div>
    </article>
</body>
</html>
