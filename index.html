<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Self-similarity Matrix</title>
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <script src="js/pushData.js"></script>
    <script src="js/strFormat.js"></script>
    <script src="js/selfSim.js"></script>
    <script src="js/nullNot.js"></script>
    <script src="js/clear.js"></script>
</head>
<body>
    <header class="top"><h1>SelfSim </h1></header>

    <aside class="controls">
        <button onclick="pushData('inputTextA', 'inputTextA', 'outputA');">A=A</button>
        <button onclick="clearTextArea('inputTextA');">Clear Text A</button>
        <button onclick="clearTable('outputA');">Clear Table A</button>

        <button onclick="pushData('inputTextB', 'inputTextB', 'outputB');">B=B</button>
        <button onclick="clearTextArea('inputTextB');">Clear Text B</button>
        <button onclick="clearTable('outputB');">Clear Table B</button>

        <button onclick="pushData('inputTextA', 'inputTextB', 'outputAB')">A=B</button>
        <button onclick="clearTable('outputAB');">Clear Table</button>

    </aside>

    <section class="inputs">
        <textarea type="text" id="inputTextA" rows="15" cols="40" maxlength="3151">Input your text A here here text your input</textarea>
        <textarea type="text" id="inputTextB" rows="15" cols="40" maxlength="3151">Input your text B here here text your input</textarea>
        
    </section>

    <section class="outputs">
        <table id="outputA"></table>
        <table id="outputB"></table>
        <table id="outputAB"></table>
    </section>
</body>
</html>
